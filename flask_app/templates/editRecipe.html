<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Edit Recipe</title>
    </head>
    <body>
        <div class="container d-flex justify-content-between">
            <h1>Edit Recipe!</h1>
            <div class="d-flex align-items-center justify-content-evenly">
                <a href="/recipes">back to recipes</a>
                <a href="/logout" class="ms-3">logout</a>
            </div>
        </div>
        <div class="container">
            <form action="/recipes/update" method="post" class="d-flex justify-content-between">
                <div>
                    <div class="d-flex">
                        <label for="name">Name: </label>
                        <div class="m-auto ms-5"><textarea name="name" rows="1" cols="50" class="form-control border border-dark">{{ recipe.name }}</textarea></div>
                    </div>
                    <div class="d-flex mt-3">
                        <label for="description">Description: </label>
                        <div class="ms-2"><textarea name="description" rows="2" cols="50" class="form-control border border-dark">{{ recipe.description }}</textarea></div>
                    </div>
                    <div class="d-flex mt-3">
                        <label for="instructions">Instructions: </label>
                        <div class="ms-2"><textarea name="instructions" rows="5" cols="50" class="form-control border border-dark">{{ recipe.instructions }}</textarea></div>
                    </div>
                </div>
                <div>
                    <div class="d-flex flex-column">
                        <label for="date_made">Date Cooked/Made:</label>
                        <input type="date" name="date_made">
                    </div>
                    <div class="d-flex flex-column mt-5">
                        <label for="date_made" class="mb-2">Under 30 minutes?</label>
                        <div class="d-flex">
                            <div class="form-check">
                                <input class="form-check-input border border-dark" type="radio" name="under" id="under_30" value="1">
                                <label class="form-check-label" for="under_30">Yes</label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input border border-dark" type="radio" name="under" id="under_30" value="0">
                                <label class="form-check-label" for="under_30">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5"><input type="submit" class="btn btn-primary text-white w-75" value="Submit"></div>
                </div>
            </form>
        </div>
    </body>
</html>
